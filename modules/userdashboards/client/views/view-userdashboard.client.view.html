<section>
  <div class="page-header">
    <h1 ng-bind="vm.userdashboard.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.userdashboard.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="userdashboards.edit({ userdashboardId: vm.userdashboard._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.userdashboard.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.userdashboard.user"
            ng-bind="vm.userdashboard.user.displayName"></span>
      <span ng-if="!vm.userdashboard.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.userdashboard.content"></p>
</section>
